<html>
    <head>
        <title>Form</title>
        <h1><center>Your Preferences</center></h1>
        <br>
    </head>
    <body style="background-color:lightcyan">
        <form>
            <center>
                <label><b>Name: </b><input type="text"></label><br>
                <br>
                <label><b>Phone Number: </b><input type="text"></label><br>
                <br>
                <label><b>Email Address: </b><input type="text"></label><br>
                <br>
                <p>Have you learnt how to play a music instrument?</p>
                <input type="radio"><label>Yes</label><br>
                <input type="radio"><label>No</label><br>
                <br>
                <p>If yes, for how many years have you been playing an instrument?</p>
                <input type="radio"><label>Less than a year</label><br>
                <input type="radio"><label>1-2 years</label><br>
                <input type="radio"><label>3-5 years</label><br>
                <input type="radio"><label>6-10 years</label><br>
                <input type="radio"><label>More than 10 years</label><br>
                <br>
                <p>Which instruments do you know how to play?</p>
                <input type="checkbox"><label>Guitar</label><br>
                <input type="checkbox"><label>Piano</label><br>
                <input type="checkbox"><label>Violin</label><br>
                <input type="checkbox"><label>Flute</label><br>
                <input type="checkbox"><label>Drums</label><br>
                <input type="checkbox"><label>Accordian</label><br>
                <input type="checkbox"><label>Sitar</label><br>
                <input type="checkbox"><label>Veena</label><br>
                <input type="checkbox"><label>Trumpet</label><br>
                <input type="checkbox"><label>Ukulele</label><br>
                <p>Vocals or Instruments</p>
                <select>
                    <option>Choose an option</option>
                    <option>Vocals</option>
                    <option>Instruments</option>
                    <option>Both</option>
                </select><br>
                <br>
                <input type="submit" value="Submit">
            </center>
        </form>
    </body>
</html>
